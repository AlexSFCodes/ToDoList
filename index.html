<html lang="en">
  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="title">
        To Do List
      </h1>
    </header>
    <main class="wrap">
      <div class="container">
        <!-- CAMBIO: Usar <button> en lugar de <input type="button"> -->
        <button class="buttom" type="button">Mis tareas</button>
        <button class="buttom" type="button">Agregar tarea</button>
      </div>
      <input type="search" class="search-bar" placeholder="Buscar tareas..." id="buscadorTareas" aria-label="Buscar tareas">
      <div class="view">
        <input class="toggle" type="checkbox" id="task1">
        <label for="task1">Lorem iaciis voluptas minus id.</label>
        <button class="destroy" aria-label="Eliminar tarea"></button>
      </div>
    </main>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
